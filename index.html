
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLASH AI - HUD Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.4/full/pyodide.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan-glow: #22d3ee;
            --panel-bg: rgba(2, 8, 12, 0.7);
            --border-color: rgba(34, 211, 238, 0.15);
            --accent: #22d3ee;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #010406;
            color: #94a3b8;
            overflow: hidden;
            height: 100vh;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(34, 211, 238, 0.08) 0%, transparent 70%),
                linear-gradient(rgba(34, 211, 238, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(34, 211, 238, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 50px 50px, 50px 50px;
        }
        .font-hud { font-family: 'Orbitron', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border-color);
            position: relative;
            clip-path: polygon(
                0 0, 
                calc(100% - 15px) 0, 
                100% 15px, 
                100% 100%, 
                15px 100%, 
                0 calc(100% - 15px)
            );
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-panel:hover {
            border-color: rgba(34, 211, 238, 0.3);
        }

        .widget-header {
            background: linear-gradient(90deg, rgba(34, 211, 238, 0.15) 0%, transparent 100%);
            border-bottom: 1px solid var(--border-color);
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--cyan-glow);
        }

        .scanline {
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(34, 211, 238, 0.02) 50%
            );
            background-size: 100% 4px;
            position: absolute;
            top: 0; left: 0;
            pointer-events: none;
            z-index: 50;
            opacity: 0.5;
        }

        .moving-scanline {
            width: 100%;
            height: 2px;
            background: rgba(34, 211, 238, 0.1);
            position: absolute;
            left: 0;
            z-index: 60;
            animation: move-scan 8s linear infinite;
        }

        @keyframes move-scan {
            0% { top: -5%; }
            100% { top: 105%; }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(34, 211, 238, 0.4); border-radius: 10px; }
        
        .status-badge {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #10b981;
            font-family: 'Orbitron', sans-serif;
            font-size: 9px;
            padding: 2px 10px;
            border-radius: 4px;
            text-shadow: 0 0 8px rgba(16, 185, 129, 0.6);
            letter-spacing: 0.1em;
        }

        .glow-text {
            text-shadow: 0 0 15px rgba(34, 211, 238, 0.8), 0 0 30px rgba(34, 211, 238, 0.4);
        }

        .corner-bracket {
            position: absolute;
            width: 12px;
            height: 12px;
            border-color: var(--cyan-glow);
            opacity: 0.5;
        }

        .animate-flicker {
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.9; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

  }
}
</script>
</head>

    <div id="root"></div>
</body>
</html>
