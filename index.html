<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLASH AI - HUD Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.4/full/pyodide.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan-glow: #22d3ee;
            --panel-bg: rgba(6, 11, 15, 0.85);
            --border-color: rgba(34, 211, 238, 0.15);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #010406;
            color: #94a3b8;
            overflow: hidden;
            height: 100vh;
        }
        .font-hud { font-family: 'Orbitron', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        .widget-header {
            background: linear-gradient(90deg, rgba(34, 211, 238, 0.08) 0%, transparent 100%);
            border-bottom: 1px solid var(--border-color);
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            padding: 4px 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .scanline {
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, transparent 0%, rgba(34, 211, 238, 0.01) 50%, transparent 100%);
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 100;
            animation: scan 8s linear infinite;
        }
        @keyframes scan { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }
        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(34, 211, 238, 0.2); border-radius: 10px; }
        .status-badge {
            background: rgba(16, 185, 129, 0.05);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: #10b981;
            font-family: 'Orbitron', sans-serif;
            font-size: 8px;
            padding: 1px 6px;
            border-radius: 12px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.4",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
